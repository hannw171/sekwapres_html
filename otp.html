<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"
        type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        :root {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB;
        }
    </style>

    <style>
        /* Menghilangkan panah pada input number di semua browser */
        .custom-number-input::-webkit-outer-spin-button,
        .custom-number-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .custom-number-input {
            -moz-appearance: textfield;
            /* Firefox */
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#CB9638',
                        placeholder: '#D9D9D9',
                        quote: '#C8C8C8',
                        black: '#222A35',
                        gold: '#CB9638',
                        silver: '#8B8B8B',
                        green: '#00A6A6',
                        red: '#880D1E',
                        purple: '#B98EA7',
                    }
                }
            }
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <title>OTP - PDKP - Pelayanan Dukungan Kendaraan & Pengemudi</title>
</head>

<body>
    <section
        class="flex flex-col justify-start px-4 mx-auto bg-white max-w-md py-[120px] h-screen text-black bg-center bg-cover bg-[url('/assets/images/bg-with-cars.png')]">
        <div class="flex flex-col gap-y-4 h-fit justify-center items-center">
            <img class="w-12" src="./assets/logo/logo-sekwapres.svg" alt="logo sekwapres">
            <img class="w-7/12 h-fit" src="./assets/logo/logo-pdkp.png" alt="logo pdkp">
        </div>
        <div class="flex flex-col justify-center items-start gap-y-10 mt-20">
            <div class="flex flex-col gap-2 text-white ">
                <h2 class="text-4xl font-bold">OTP</h2>
                <p class="text-xs font-medium">Ketik Kode OTP yang terkirim di Email/HP Anda</p>
            </div>
            <div class="flex flex-col gap-6 w-full">
                <div class="flex gap-2 justify-between">
                    <input type="number" maxlength="1"
                        class="otp-input w-auto custom-number-input text-center text-xl font-bold bg-white p-[12px] placeholder:text-placeholder rounded w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold focus:border-gold">
                    <input type="number" maxlength="1"
                        class="otp-input w-auto custom-number-input text-center text-xl font-bold bg-white p-[12px] placeholder:text-placeholder rounded w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold focus:border-gold">
                    <input type="number" maxlength="1"
                        class="otp-input w-auto custom-number-input text-center text-xl font-bold bg-white p-[12px] placeholder:text-placeholder rounded w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold focus:border-gold">
                    <input type="number" maxlength="1"
                        class="otp-input w-auto custom-number-input text-center text-xl font-bold bg-white p-[12px] placeholder:text-placeholder rounded w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold focus:border-gold">
                    <input type="number" maxlength="1"
                        class="otp-input w-auto custom-number-input text-center text-xl font-bold bg-white p-[12px] placeholder:text-placeholder rounded w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold focus:border-gold">
                    <input type="number" maxlength="1"
                        class="otp-input w-auto custom-number-input text-center text-xl font-bold bg-white p-[12px] placeholder:text-placeholder rounded w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold focus:border-gold">
                </div>
                <button
                    class="w-full rounded bg-gold text-white p-3 hover:bg-[#B57F21] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white focus:border-white">Kirim
                    OTP</button>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const inputs = document.querySelectorAll('.otp-input');

            inputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    const value = e.target.value;
                    if (value.length === 1) {
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        } else {
                            input.blur(); // Deselect the last input if needed
                        }
                    }
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && e.target.value.length === 0 && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });
        });
    </script>
</body>

</html>
