<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"
        type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        :root {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB;
        }
    </style>

    <style>
        /* Menghilangkan panah pada input number di semua browser */
        .custom-number-input::-webkit-outer-spin-button,
        .custom-number-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .custom-number-input {
            -moz-appearance: textfield;
            /* Firefox */
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#CB9638',
                        placeholder: '#D9D9D9',
                        quote: '#C8C8C8',
                        black: '#222A35',
                        gold: '#CB9638',
                        silver: '#8B8B8B',
                        green: '#00A6A6',
                        red: '#880D1E',
                        danger: '#F80000',
                        purple: '#B98EA7',
                    }
                }
            }
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <title>Edit Profil - PDKP - Pelayanan Dukungan Kendaraan & Pengemudi</title>
</head>

<body>
    <section
        class="flex flex-col justify-start px-4 mx-auto bg-white max-w-md pt-5 pb-10 h-screen text-black bg-center bg-cover bg-[url('/assets/images/bg-main.png')]">
        <div class="flex justify-between">
            <img class="w-12" src="./assets/logo/logo-sekwapres.svg" alt="logo sekwapres">
            <img class="w-4/12 h-fit" src="./assets/logo/logo-pdkp-gold.png" alt="logo pdkp">
        </div>
        <div class="flex mt-5 items-center justify-center gap-2 w-full">
            <ion-icon name="chevron-back-circle-outline" class="text-gold h-10 w-10"></ion-icon>
            <p class="font-bold text-lg leading-5 w-full">Edit Profil</p>
        </div>
        <form action="#">
            <div class="flex flex-col mt-4 gap-4">
                <div class="flex flex-col w-full gap-1">
                    <label for="nama_lengkap" class="text-black font-medium text-[14px]">Nama Lengkap</label>
                    <input id="nama_lengkap" name="nama_lengkap" type="text" value="nama_lengkap_lama_user"
                        class="mt-[4px] bg-white p-[12px] placeholder:text-placeholder rounded w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold focus:border-gold">
                </div>
                <div class="flex flex-col w-full gap-1">
                    <label for="jabatan" class="text-black font-medium text-[14px]">Jabatan</label>
                    <input id="jabatan" name="jabatan" type="text" value="jabatan_user"
                        class="mt-[4px] bg-white p-[12px] placeholder:text-placeholder rounded w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold focus:border-gold"
                        disabled readonly>
                </div>
                <div class="flex flex-col w-full gap-1">
                    <label for="username" class="text-black font-medium text-[14px]">Username</label>
                    <input id="username" name="username" type="text" value="username_lama_user"
                        class="mt-[4px] bg-white p-[12px] placeholder:text-placeholder rounded w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold focus:border-gold">
                </div>
                <div class="flex flex-col w-full gap-1">
                    <label for="email" class="text-black font-medium text-[14px]">Email</label>
                    <input id="email" name="email" type="text" value="email_lama_user"
                        class="mt-[4px] bg-white p-[12px] placeholder:text-placeholder rounded w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold focus:border-gold">
                </div>
                <div class="flex flex-col w-full gap-1">
                    <label for="no_telp" class="text-black font-medium text-[14px]">No. HP/Telp</label>
                    <input id="no_telp" name="no_telp" type="text" value="no_telp_lama_user"
                        class="mt-[4px] bg-white p-[12px] placeholder:text-placeholder rounded w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold focus:border-gold">
                </div>
            </div>
            <button type="submit"
                class="mt-4 w-full rounded bg-gold text-center text-white font-semibold p-3 hover:bg-[#B57F21] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white focus:border-white">Edit
                Profil</button>
        </form>
        <a href="profile.html"
            class="mt-4 w-full rounded bg-transparent text-center text-danger font-semibold p-3 outline outline-2">Batal</a>
    </section>
</body>

</html>
