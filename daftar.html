<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"
        type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        :root {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#CB9638',
                        placeholder: '#D9D9D9',
                        quote: '#C8C8C8',
                        black: '#222A35',
                        gold: '#CB9638',
                        silver: '#8B8B8B',
                        green: '#00A6A6',
                        red: '#880D1E',
                        purple: '#B98EA7',
                    }
                }
            }
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <title>Daftar - PDKP - Pelayanan Dukungan Kendaraan & Pengemudi</title>
</head>

<body>
    <section
        class="flex flex-col justify-start px-4 mx-auto bg-white max-w-md py-[120px] h-full text-black bg-center bg-cover bg-[url('/assets/images/bg-no-cars.png')]">
        <div class="flex flex-col gap-y-4 h-fit justify-center items-center">
            <img class="w-12" src="./assets/logo/logo-sekwapres.svg" alt="logo sekwapres">
            <img class="w-7/12 h-fit" src="./assets/logo/logo-pdkp.png" alt="logo pdkp">
        </div>
        <div class="flex flex-col justify-center items-start gap-y-7 mt-20">
            <h2 class="text-white text-4xl font-bold">DAFTAR</h2>
            <div class="flex flex-col gap-6 w-full">
                <div class="flex flex-col w-full gap-4">
                    <div class="flex flex-col w-full gap-1">
                        <label for="nama_lengkap" class="text-white font-medium text-[14px]">Nama lengkap</label>
                        <input id="nama_lengkap" name="nama_lengkap" type="text" placeholder="masukkan nama lengkap"
                            class="mt-[4px] bg-white p-[12px] placeholder:text-placeholder rounded w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold focus:border-gold">
                    </div>
                    <div class="flex flex-col w-full gap-1">
                        <label for="email" class="text-white font-medium text-[14px]">Email</label>
                        <input id="email" name="email" type="email" placeholder="masukkan email"
                            class="mt-[4px] bg-white p-[12px] placeholder:text-placeholder rounded w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold focus:border-gold">
                    </div>
                    <div class="flex flex-col w-full gap-1">
                        <label for="no_hp" class="text-white font-medium text-[14px]">No. HP</label>
                        <input id="no_hp" name="no_hp" type="text" placeholder="masukkan no.telp/hp"
                            class="mt-[4px] bg-white p-[12px] placeholder:text-placeholder rounded w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold focus:border-gold">
                    </div>
                    <div class="flex justify-between gap-4 w-full">
                        <div class="flex flex-col w-auto gap-1">
                            <label for="deputi" class="text-white font-medium text-[14px]">Deputi</label>
                            <input id="deputi" name="deputi" type="text" placeholder="masukkan deputi"
                                class="mt-[4px] bg-white p-[12px] placeholder:text-placeholder rounded w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold focus:border-gold">
                        </div>
                        <div class="flex flex-col w-auto gap-1">
                            <label for="biro" class="text-white font-medium text-[14px]">Biro</label>
                            <input id="biro" name="biro" type="text" placeholder="masukkan biro"
                                class="mt-[4px] bg-white p-[12px] placeholder:text-placeholder rounded w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold focus:border-gold">
                        </div>
                    </div>
                    <div class="flex justify-between gap-4 w-full">
                        <div class="flex flex-col w-auto gap-1">
                            <label for="bagian" class="text-white font-medium text-[14px]">Bagian</label>
                            <input id="bagian" name="bagian" type="text" placeholder="masukkan bagian"
                                class="mt-[4px] bg-white p-[12px] placeholder:text-placeholder rounded w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold focus:border-gold">
                        </div>
                        <div class="flex flex-col w-auto gap-1">
                            <label for="jabatan" class="text-white font-medium text-[14px]">Jabatan</label>
                            <input id="jabatan" name="jabatan" type="text" placeholder="masukkan jabatan"
                                class="mt-[4px] bg-white p-[12px] placeholder:text-placeholder rounded w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold focus:border-gold">
                        </div>
                    </div>
                    <div class="flex flex-col w-full gap-1">
                        <label for="username" class="text-white font-medium text-[14px]">Username</label>
                        <input id="username" name="username" type="text" placeholder="masukkan username"
                            class="mt-[4px] bg-white p-[12px] placeholder:text-placeholder rounded w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold focus:border-gold">
                    </div>
                    <div class="flex flex-col w-full gap-1">
                        <label for="password" class="text-white font-medium text-[14px]">Password</label>
                        <input id="password" name="password" type="password" placeholder="masukkan password"
                            class="mt-[4px] bg-white p-[12px] placeholder:text-placeholder rounded w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold focus:border-gold">
                        <p class="text-xs font-medium text-quote">Password terdiri dari 6 digit kombinasi angka, huruf
                            dan simbol (Misal: St142#)</p>
                    </div>
                    <div class="flex flex-col w-full gap-1">
                        <label for="konfirmasi_password" class="text-white font-medium text-[14px]">Konfirmasi
                            Password</label>
                        <input id="konfirmasi_password" name="konfirmasi_password" type="password"
                            placeholder="masukkan konfirmasi password"
                            class="mt-[4px] bg-white p-[12px] placeholder:text-placeholder rounded w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold focus:border-gold">
                    </div>
                </div>
                <div class="flex flex-col gap-1">
                    <button
                        class="w-full rounded bg-gold text-white p-3 hover:bg-[#B57F21] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white focus:border-white">Daftar</button>
                    <p class="text-xs font-medium text-quote text-center">Pastikan data diri, username dan password
                        sudah benar sebelum
                        klik “Daftar”</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
